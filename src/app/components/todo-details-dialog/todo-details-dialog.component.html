<div mat-dialog-content>
    <p><strong>Todo : </strong>{{data.item}}</p>
    <p><strong>Status : </strong>{{data.status}}</p>
    <p><strong>Date of Creation : </strong>{{data.dateofCreation}}</p>
    <p><strong>Time of Creation : </strong>{{data.timeofCreation}}</p>
    <hr>
    <strong>Comments</strong>
    <p *ngFor="let comment of data.comments">{{comment}}</p>
    <hr>
    <p><strong>Schedule Date : </strong>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.scheduledate">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </p>
    <mat-form-field class="example-form-field">
        <mat-label>Add Comment</mat-label>
        <input matInput type="text" [(ngModel)]="comment">
    </mat-form-field>
    <button mat-raised-button (click)="addComment()">Add Comment</button>
</div>
<div mat-dialog-actions>
    <button class="closebtn" mat-raised-button [mat-dialog-close]="data">Close</button>
</div>
